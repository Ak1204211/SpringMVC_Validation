<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/style.css}" />
</head>

<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form novalidate th:action="@{/process}" method="post" th:object="${loginData}">
					<h1 class="text-center">Login </h1>
					<div class="form-group">

						<label for="exampleInputEmail1">Username</label>

						<input type="text" name="username" class="form-control "
							th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
							th:value="${loginData.username}" aria-describedby="emailHelp">

						<div th:each="e : ${#fields.errors('username')}" th:text="${e}" class="invalid-feedback">

						</div>




					</div>

					<div class="form-group">

						<label for="exampleInputPassword1">Email</label>

						<input type="email" th:classappend="${#fields.hasErrors('email')}? 'is-invalid': ''"
							th:value="${loginData.email}" class="form-control" name="email">

						<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">

						</div>
					</div>

					<div class="form-group text-center mt-5">

						<button type="submit" class="btn btn-primary">SUBMIT</button>
					</div>


				</form>

			</div>
		</div>
	</div>

</body>

</html>
